<!DOCTYPE html> <!-- Indica que o documento está em HTML5. -->
<html lang = "pt-br"> <!-- Esse <html> é uma tag. Elas são fechadas com o </>. --> <!-- Lang indica o idioma. -->
    <head> <!-- Parte de configurações. -->
        <meta charset = "UTF-8"> <!-- UTF-8 é um recurso que suporta acentuação. -->
        <meta name = "viewport" 
        content = "width = device-width, initial-scale = 1.0"> <!-- Tela vai ocupar 100% do espaço disponível. -->
        <title> Meu primeiro documento HTML </title> <!-- Título. -->
    </head>
    <body> <!-- Parte de conteúdo. -->
        <h1> Bonjour! </h1>
        <p> Esse é meu primeiro arquivo HTML, estou muito feliz! </p>
    </body>
</html>
